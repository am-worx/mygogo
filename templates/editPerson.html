<h2>Edit Contact</h2>
<form>
	<label>Name
		<input type="text" id="personName" value="<%= person.name %>">
	</label> 
	<label>Telephone
		<input type="tel" id="personTel" value="<%= person.tel %>">
	</label>
	<input type="submit" class="action-save-changes" value="Save">
	<button type="button" class="action-cancel">Cancel</button>
</form>
