<form action="../api2.php" method="post">
	<input readonly type="number" id="personId" value="<%= person.id %>" name="personId">	
	<label>Name
		<input type="text" id="personName" name="personName" value="<%= person.name %>">
	</label>
	<label>Telephone
		<input type="text" id="personTel" name="personTel" value="<%= person.tel %>">
	</label>
	<input type="submit" class="action-save-submit" value="Save">
</form>
